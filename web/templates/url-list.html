{{ template "top" }}
<div class="container">
    <table class="highlight centered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Short Url</th>
                <th>Long Url</th>
                <th>Visited Count</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>
                    {{ .Id}}
                </td>
                <td>
                    <a href="{{ .ShortUrl }}" rel="noopener">{{ .ShortUrl }}</a>
                </td>
                <td>
                    {{ .LongUrl }}
                </td>
                <td>
                    {{ .VisitedCounter }}
                </td>
                <td>
                    {{ .CreatedAt.Format "Jan 02, 2006" }}
                </td>
                <td>
                    {{ .UpdatedAt }}
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ template "bottom" }}
