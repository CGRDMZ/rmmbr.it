{{ template "top" }}
<div class="container">
    <table class="highlight centered full-width">
        <thead>
            <tr>
                <th>Id</th>
                <th>Short Url</th>
                <th>Long Url</th>
                <th>Visited Count</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>
                    <div class="table-item-wrapper">{{ .Id}}</div>
                </td>
                <td>
                    <div class="table-item-wrapper"><a href="{{ .ShortUrl }}" rel="noopener">{{ .ShortUrl }}</a></div>
                </td>
                <td>
                    <div class="table-item-wrapper">{{ .LongUrl }}</div>
                </td>
                <td>
                    <div class="table-item-wrapper">{{ .VisitedCounter }}</div>
                </td>
                <td>
                    <div class="table-item-wrapper">{{ .CreatedAt.Format "Jan 02, 2006" }}</div>
                </td>
                <td>
                    <div class="table-item-wrapper">{{ .UpdatedAt }}</div>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ template "bottom" }}
